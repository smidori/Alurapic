<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
<p ng-show="mensagemErro.length" class="alert alert-danger">{{mensagemErro}}</p>

<div class="row">
    <div class="col-md-12">
        <form>

            <!-- Novidade! -->

             <div class="input-group">
                <span class="input-group-btn">
                    <a href="/fotos/new" class="btn btn-primary" type="button">
                        Nova foto
                    </a>
                </span>
                <input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto" ng-model="filtro" ng-model-options="{ debounce: 500 }">
            </div> 

            <!-- fim novidade! -->

        </form>
    </div> <!-- fim col-md-12 -->
    <div class="col-md-12">
            <h1></h1>
    </div>
</div> <!-- fim row -->

<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}">
        </minha-foto>
        <br/>
        <a href="/fotos/edit/{{foto._id}}" class="btn btn-primary btn-block" >Editar</a>
        <button class="btn btn-danger btn-block" ng-click="excluir(foto)">Excluir</button>
    </meu-painel>
</div>
